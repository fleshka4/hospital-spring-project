<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Diagnoses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container text-center">
    <div>
        <h1>List of all diagnoses</h1>
    </div>
    <div>
        <table style="margin-left:auto;margin-right:auto;" class="table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>People</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="diagnosis: ${diagnosisList}">
                <td th:text="${diagnosis.id}">ID</td>
                <td th:text="${diagnosis.name}">Name</td>
                <td>
                    <a th:href="@{/diagnoses/{id}(id=${diagnosis.id})}" th:text="${diagnosis.people.size()}">Number of
                        people</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')" th:href="@{diagnoses/add}"> Add new diagnosis</a>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
