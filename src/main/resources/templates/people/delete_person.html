<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Delete person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container text-center">
    <div>
        <h1>Delete person</h1>
    </div>
    <form th:action="@{/people/delete}" method="get"
          style="max-width: 600px; margin: 0 auto;"
            th:object="${id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Id</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{id}" required min="0"/>
                </div>
            </div>

            <div>
                <button type="submit" id="delBut" class="btn btn-primary">Delete person</button>
            </div>
        </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
