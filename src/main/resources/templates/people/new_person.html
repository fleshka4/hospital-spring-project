<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Register person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container text-center">
    <div>
        <h1>New person</h1>
    </div>
    <form th:action="@{/people/add}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${person}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Middle name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{middleName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Diagnosis</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="${diagAndWard.diagnosisName}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Ward</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="${diagAndWard.wardName}" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add person</button>
            </div>
        </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
